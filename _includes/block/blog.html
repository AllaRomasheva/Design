<div class="app-entry">
    <div class="app-entry-cover">
        <img class="app-entry-image" src="{{ post.image.path }}">
    </div>
    <div class="app-entry-content">
        <div>
            <h3 class="fs-5 mb-1">{{ post.title }}</h3>
            <p class="m-0">{{ post.description }}</p>
        </div>
    </div>
    <a class="app-entry-link" href="{{post.url | absolute_url }}"></a>
</div>
