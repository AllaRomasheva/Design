- title: UX-аудит
  summary: |
    Путем углубленного анализа конкурентов и целевой аудитории разрабатываем ментальный профиль ваших пользователей,
    и карту пути пользователя от первого контакта с вашим продуктом до конечной цели.
    На основе этих показателей создаем архитектуру прототипа веб-страницы для вашего продукта.

- title: Прототипирование. UI-дизайн
  summary: |
    На основе данных с UX-аудита мы создаем эскиз и разрабатываем архитектуру прототипа веб-страницы для наглядной
    демонстрации дизайн-структуры заказчику. Проводим первичное тестирование дизайна продукта для выявления возможных
    "Горячих точкек" - ошибок при использовании.

- title: Бренд-дизайн
  summary: |
    Обсуждаем и создаем эксклюзивный с четким посланием и узнаваемый стиль вашего продукта логотип, логобук,
    цветовое решение, шрифты, иконки и другие детали.
    Создаем полноценный Брендбук- в котором собран свод правил по фирменному стилю компании и правила
    по его использованию.

- title: Графический дизайн
  summary: |
    Объединяем эстетичность и функциональность.
    Креативный и продуманный графический дизайн позволяет достойно представить ваш продукт,
    достичь большей узнаваемости и увеличить количество продаж
    Разрабатываем дизайн офисной, рекламной и печатной продукции, которая будет сопровождать ваш бренд.

- title: Веб-дизайн
  summary: |
    Разрабатываем оптимизацию дизайна под разные платформы и адаптивные версии для разных типов устройств.
    В результате получаем изображение, уже готового дизайна веб-страницы, которое представляем
    заказчику и после утверждения эти файлы отправляются к разработчику.

- title: Дизайн приложения
  summary: |
    Чтобы увеличить эффективность взаимодействия с вашими клиентами нужно разработать мобильный приложение-
    это мобильная версия вашего сайта с дополнительными возможностями.
    Разрабатываем продуманный и удобный дизайн приложения на основе вашего стиля, или создаем совершенно новый.