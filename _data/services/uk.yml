- title: UX-аудит
  summary: |
    Шляхом поглибленого аналізу ваших конкурентів та цільової аудиторії розробляємо ментальний профіль ваших користувачів,
    та карту шляху користувача від першого контакту з вашим продуктом до кінцевої цілі.
    На основі цих показників створюємо архітектуру прототипу веб-сторінки для вашого продукта.

- title: Прототипування. UI-дизайн
  summary: |
    На основі данних з UX-аудиту ми створюємо ескіз та розробляємо архітектуру прототипу вашої веб-сторінки для наочної
    демонстрації дизайн-структури замовнику. Проводимо первинне тестування дизайна продукту для виявлення можливих
    "гарячих точкок"- помилок під час користування.

- title: Бренд-дизайн
  summary: |
    Обговорюємо та створюємо ексклюзивний з чітким посланням та впізнаваний стиль вашого продукту: логотип, логобук,
    кольорове рішення, шрифти, іконки та інші деталі.
    В результаті отримуємо повноцінний Брендбук- в якому зібрано звід правил по фірмовому стилю компанії та правила
    з його використання.

- title: Графічний дизайн
  summary: |
    Поєднуємо естетичність та функціональність.
    Креативний і продуманий графічний дизайн дозволяє гідно презентувати ваш продукт,
    досягнути більшої впізнаваності бренду та збільшити кількість продажів.
    Розробляємо дизайн офісної, рекламної та друкованої продукції, що супроводжуватиме ваш бренд.

- title: Веб-дизайн
  summary: |
    Розробляємо оптимізацію дизайну під різні платформи та адаптивні версії для різних типів пристроїв.
    В результаті отримуємо зображення, вже готового дизайну вашої веб-сторінки, яке презентуємо
    замовнику та після затвердження ці файли відпправляються до розробника.

- title: Дизайн додатків
  summary: |
    Щоб підвищіти ефективність взаємодії з вашими клієнтами потрібно розробити мобільний додаток-
    це мобільна версія вашого сайту з додатковими можливостями.
    Розробляємо продуманий та зручний дизайн додатку на основі вашого стилю, або створюємо цілком новий.