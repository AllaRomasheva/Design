- title: UX аудит
  cover: /assets/cover/uiaudit.png
  summary: |
    Шляхом поглибленого дослідження я аналізую ваш веб-сайт, додаток,
    або продукт і пропоную важливі зміни для підвищення ефективності вашого бізнесу.
  content: |
    Це експертна оцінка того, як ваші потенційні клієнти взаємодіють з вашим сайтом/додатком, які у них виникають
    проблеми і що заважає виконати цільову дію.
    - Інтерв'ю, під час якого ми з вами з'ясовуємо задачу та мету проєкту, конкретизуємо проблеми які треба вирішити.
    - Дослідження користувачів, визначення цільової аудиторії, вивчення їх звичок та бажань, для того, щоб
    зробити ваш сайт/додаток легким для сприйняття.
    - Дослідження всього шляху користувача на сайті від моменту першого контакту до кінцевої цілі, для того, щоб
    зробити ваш сайт/додаток зрозумілим та зручним у використанні.
    - Аналіз структури сайта/додатка, аналіз технічних аспектів: контрастності, типографіки, якості контента,
    читабельності, аналіз навігації, функціональності кнопок, адаптивних версій.
    - Звіт із рекомендаціями в якому будуть структуровані всі знайдені проблеми та надані рекомендації по їх усуненню.



- title: Дослідження і прототипування
  cover: /assets/cover/prototype.png
  summary: |
    Досліджую вашу цільову аудиторію: її звички і потреби. Створюю чітке наочне уявлення вашої ідеї від ескізу до
    повноцінного прототипу.
  content: |
    **Розробка прототипу** - важливий етап дизайну, його призначення показати структуру майбутнього сайта/додатка,
    перевірити навігацію та грамотно розташувати потрібні елементи та блоки.
    - Перевірка концепції - допоможе замовнику побачити повну картину того, який буде сайт/додаток за структурою та
    функціоналом. Це незамінна річ, коли замовник щє не до кінця вирішив, який саме функціонал потрібен та на яких сторінках
    має бути розташован. Ретельне планування на етапі прототипування допоможе уникнути помилок і глобальних змін на
    заключних етапах.
    - Технічне дослідження допоможе провести випробування зручності сайта/додатка, перевірити навігацію,
    встановити чітку взаємодію між сторінками та правильно розташувати інформацію, а також зрозуміти чи є якісь помилки
    на шляху користувача і одразу знайти рішення.


- title: Графічний дизайн
  cover: /assets/cover/graphicdesign.png
  summary: |
    Розробляю добре продуману візуальну ідентичність вашого продукта. Це допоможе вам виділитися серед конкурентів і справити
    незабутнє враження.
  content: |
    Це щє один важливий спосіб візуальної комунікації між користувачем та вашим сайтом/додатком/продуктом, тому слід
    потурбуватися, щоб все що оточу клієнта під час взаємодії з вашим продуктом створювало комфортні умови, було зручним
    для сприйняття та справляло правильне враження.
    - На старті проєкту важливо створити комфортні умов для сприйняття інформації вашими користувачами, для цього слід
    врахувати менш помітні, але дуже важливі деталі: гармонію і баланс, ієрархію і ритм, пропорції та типографію.
    - Гармонія і баланс - пропорційність і сбалансованість дають відчуття безпеки і дозволяє відчувати себе комфортно
    у  існуючому середовищі.
    - Ієрархія і ритм - допопмагають правильно збалансувати розміри, кольори, порядок подання інформації - це серйозно
    полегшує загальне сприйняття, дозволяє контролювати враження аудиторії, залучати та утримувати увагу клієнта на
    потрібному місці.
    - Типографія і читабельність - добре підібраний шрифт, чітка текстова ієрархія та правильно підібрані кольори -
    роблять текстову інформацію легкою і приємною для сприйняття.




- title: Бренд і Дизайн логотипу
  cover: /assets/cover/branddesign.png
  summary: |
    Допоможу вам почати діалог з вашими клієнтами. Створю імідж  компанії з чітким посланням та унікальними рисами для
    сприйняття вашого продукта.
  content: |
    **Бренд-дизайн** - це цілий набір ознак, що відрізняють вашу компанію від інших і роблять її легковпізнаваною серед клієнтів.
    Для цього слід розробити логотип, фірмовий стиль та ідеологію вашої компанії і зібрати це все в берндбук.
    - Логотип - це унікальний, лаконічний, впізнаваний символ вашої компанії/продукта, - це фірмовий знак, який в
    подальшому будуть асоціювати з вашим брендом.
    - Фірмовий стиль має в собі всі необхідні візуальні та інформаційні особливості вашого бренду: логотип, кольорову гамму,
    шрифти, графіку, ілюстрації та інше - це допоможе зробити вашу компанію/продукт впізнаваним та вирізнити її серед
    конкурентів.
    - Брендбук - це внутрішньокорпоративний документ, який допоможе вам проводити маркетингову і рекламну діяльність,
    забезпечить збереження і правильне використання ваших ідеологічних принципів та єдиної дизайн-концепції з усіма
    графічними елементами.

- title: Веб-дизайн
  cover: /assets/cover/webdesign.png
  summary: |
    Зроблю дизайн вашої інтернет-сторінки продуманим, оберемо рішення яке буде
    підходити саме для вашого бізнесу. Зроблю використання вашої сторінки зручним за допомогою
    адаптивного веб-дизайну оптимізованного для кожного типу пристрою.
  content: |
    **Веб-дизайн** - за його допомоги створюється візуальний образ вашої компанії/продукта в мережі Інтернет.
    Це спосіб детальніше ознайомити ваших клієнтів з вашим продуктом і донести необхідну інформацію зручним для них способом.
    - Спершу треба визначити мету і завдання для створення сайту, щоб правильно обрати дизайн-рішення для вирішення
    саме ваших задач.
    - Розробити архітектуру сайту, з'ясувати перелік необхідних функцій і розділів, спланувати навігацію, щоб вашим
    сайтом було зручно користуватися і він виконував потрібні функції.
    - Розробити візуальний дизайн, підібрати кольорові рішення, графіку, іллюстрації, фото-матеріали, шрифти та інше - це
    допоможе створити ваші ідентичні риси цікавими та впізнаваними, та створить комфортну середу для користування вашим
    сайтом.
    - Адаптивний дизайн - це також необхідний етап. Слід розробити адаптиви під різні типи пристроїв для комфортного
    використання вашого сайту користувачами.


- title: Дизайн додатків
  cover: /assets/cover/appdesign.png
  summary: |
    Забезпечити досвід взаємодії з клієнтами і підвищити ефективність вашої взаємодії можна за  допомоги інтуїтивно
    зрозумілого і оптимізованого мобільного додатка.
  content: |
    Мобільний додаток - допоможе вам отримати прямий та зручний канал зв'язку з вашими клієнтами, допоможе вигідно
    вирізнити вас серед конкурентів як просунуту компанію, яка дбає про своїх клієнтів і надає їм більш зручний та комфортний
    спосіб взаємодії з компанією/продуктом.
    - Добре продуманий інтерфейс - слід врахувати звички користувачів, середу в якій вони зазвичай будуть використовувати
    ваш додаток та зручну і просту навігацію - для того, щоб клієнт кожного разу віддавав перевагу саме вашому додатку,
    а отже саме вашій компанії/продукту.
    - Візуальний дизайн вашого додатка має бути в загальному стилі вашого бренду, та мати більше цікавої графіки.
    - Головна мета - зробити зручний та продуманий функціонал, щоб користувачу було зрозуміло, що він має зробити
    щоб отримати послугу/продукт, тож для цього треба зробити маршрут до головної цілі максимально постим.
