- title: UX аудит
  cover: /assets/cover/uiaudit.png
  summary: |
    Путем углубленного исследования я проанализирую ваш сайт, приложение,
    или продукт и предложу важные изменения для повышения эффективности вашего бизнеса.
  content: |
    Это экспертная оценка того, как ваши потенциальные клиенты взаимодействуют с вашим сайтом / приложением, какие у них
    возникают проблемы и что мешает выполнить целевое действие.
    - Интервью, во время которого мы с вами выясняем задачу и цель проекта, конкретизируем проблемы, которые надо решить.
    - Исследование пользователей, определение целевой аудитории, изучение их привычек и желаний, для того, чтобы
      сделать ваш сайт/приложение легким для восприятия.
    - Исследование всего пути пользователя на сайте с момента первого контакта до конечной цели, для того, чтобы
      сделать ваш сайт/приложение понятным и удобным в использовании.
    - Анализ структуры сайта/приложения, анализ технических аспектов: контрастности, типографики, качества контента,
      читабельности, анализ навигации, функциональности кнопок, адаптивных версий.
    - Отчет с рекомендациями в котором будут структурированы все найденные проблемы и даны рекомендации по их устранению.

- title: Исследования и прототипирование
  cover: /assets/cover/prototyp.png
  summary: |
    Исследую вашу целевую аудиторию: ее привычки и потребности. Создам четкое наглядное представление вашей идеи от эскиза
    до полноценного прототипа.
  content: |
    **Разработка прототипа** - важный этап дизайна, его назначение показать структуру будущего сайта/приложения,
    проверить навигацию и грамотно расположить нужные элементы и блоки.
    - Проверка концепции - поможет заказчику увидеть полную картину того, какой будет сайт/приложение по структуре и
      функционалу. Это незаменимая вещь, когда заказчик ещё не до конца решил, какой именно функционал нужен и на каких страницах
      должен быть расположен. Тщательное планирование на этапе прототипирования поможет избежать ошибок и глобальных изменений на
      заключительных этапах.
    - Техническое исследование поможет провести испытания удобства сайта/приложения, проверить навигацию,
      установить четкое взаимодействие между страницами и правильно расположить информацию, а также понять есть ли какие-то ошибки
      на пути пользователя и сразу найти решение.

- title: Графический дизайн
  cover: /assets/cover/graphicdesign.png
  summary: |
    Создам хорошо продуманную визуальную идентичность вашего продукта. Это поможет вам выделиться среди конкурентов и произвести
    неизгладимое впечатление.
  content: |
    Это ще один важный способ визуальной коммуникации между пользователем и вашим сайтом/приложением/продуктом, поэтому следует
    позаботиться, чтобы все что окружит клиента при взаимодействии с вашим продуктом создавало комфортные условия, было удобным
    для восприятия и оказывало правильное впечатление.
    - На старте проекта важно создать комфортные условия для восприятия информации вашими пользователями, для этого следует
      учесть менее заметные, но очень важные детали: гармонию и баланс, иерархию и ритм, пропорции и типографию.
    - Гармония и баланс - пропорциональность и сбалансированность дают ощущение безопасности и позволяет чувствовать себя комфортно
      в существующей среде.
    - Иерархия и ритм - помогут правильно сбалансировать размеры, цвета, порядок представления информации - это серьезно
      облегчает общее восприятие, позволяет контролировать впечатление аудитории, привлекать и удерживать внимание клиента на
      нужном месте.
    - Типография и читабельность - хорошо подобранный шрифт, четкая текстовая иерархия и правильно подобранные цвета -
      делают текстовую информацию легкой и приятной для восприятия.

- title: Бренд / Дизайн логотипа
  cover: /assets/cover/branddesign.png
  summary: |
    Помогу вам начать диалог с вашими клиентами. Создам имидж компании с четким посланием и уникальными чертами для
    восприятие вашего продукта.
  content: |
    **Бренд-дизайн** - это целый набор признаков, отличающих вашу компанию от других и делающие ее легкоузнаваемой для клиентов.
    Для этого следует разработать логотип, фирменный стиль и идеологию вашей компании и собрать это все в берндбук.
    - Логотип - это уникальный, лаконичный, узнаваемый символ вашей компании/продукта,  это фирменный знак, который в
      дальнейшем будут ассоциировать с вашим брендом.
    - Фирменный стиль имеет в себе все необходимые визуальные и информационные особенности вашего бренда: логотип, цветовую гамму,
      шрифты, графику, иллюстрации и прочее - это поможет сделать вашу компанию/продукт узнаваемым и выделить среди
      конкурентов.
    - Брендбук - это внутрикорпоративный документ, который поможет вам проводить маркетинговую и рекламную деятельность,
      обеспечит сохранность и правильное использование ваших идеологических принципов и единой дизайн-концепции со всеми
      графическими элементами.

- title: Веб-дизайн
  cover: /assets/cover/webdesign.png
  summary: |
    Сделаю дизайн вашей веб-страницы продуманным, выберем решение которое будет
    подходить именно для вашего бизнеса. Сделаю использования вашей страницы удобным с помощью
    адаптивного веб-дизайна оптимизованного для каждого типа устройства.
  content: |
    **Веб-дизайн** - с его помощью создается визуальный образ вашей компании/продукта в сети Интернет.
    Это способ подробнее ознакомить ваших клиентов с вашим продуктом и донести необходимую информацию удобным для них способом.
    - Сначала нужно определить цели и задачи для создания сайта, чтобы правильно выбрать дизайн-решения для
      именно ваших задач.
    - Разработать архитектуру сайта, выяснить перечень необходимых функций и разделов, спланировать навигацию, чтобы вашим
      сайтом было удобно пользоваться и он выполнял нужные функции.
    - Разработать визуальный дизайн, подобрать цветовые решения, графику, иллюстрации, фото-материалы, шрифты и прочее - это
      поможет создать ваши уникальные черты интересными и узнаваемыми, и создаст комфортную среду для пользования вашим
      сайтом.
    - Адаптивный дизайн - это также необходимый этап. Следует разработать адаптивы под различные типы устройств для комфортного
      использования вашего сайта пользователями.

- title: Дизайн приложений
  cover: /assets/cover/appdesign.png
  summary: |
    Обеспечить опыт взаимодействия с клиентами и повысить эффективность вашего взаимодействия можно с помощью интуитивно
    понятного и оптимизированного мобильного приложения.
  content: |
    Мобильное приложение - поможет вам получить прямой и удобный канал связи с вашими клиентами, поможет выгодно
    выделить вас среди конкурентов как продвинутую компанию, которая заботится о своих клиентах и предоставляет им более удобный и комфортный
    способ взаимодействия с компанией/продуктом.
    - Хорошо продуманный интерфейс - следует учесть привычки пользователей, среду в которой они обычно будут использовать
      ваше приложение и удобную простую навигацию - для того, чтобы клиент каждый раз отдавал предпочтение именно вашему приложению,
      а следовательно именно вашей компании/продукту.
    - Визуальный дизайн вашего приложения должно быть в общем стиле вашего бренда, и иметь больше интересной графики.
    - Главная цель - сделать удобный и продуманный функционал, чтобы пользователю было понятно, что он должен сделать
      чтобы получить услугу/продукт, поэтому нужно сделать маршрут к главной цели максимально посты.
